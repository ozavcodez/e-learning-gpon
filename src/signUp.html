<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="output.css" rel="stylesheet">
</head>
<body class="scroll-smooth" style="font-family: 'Inter', sans-serif;">
    <div class="w-[80%] md:w-[40%] mx-auto mt-[10%]">
        <a href="index.html" class=" pb-5 flex gap-2 items-center justify-center ">
            <img src="Images/goalbglogo.png" alt="" class="w-10">
            <p class="pl-1 font-extrabold text-[#2F4858] text-xs">GoalPrime Education</p>
        </a>
        <!-- form -->
        <div class=" space-y-5">
            <div class="flex gap-2  items-center  w-full rounded-full border-2 p-2 bg-[#D9D9D9] border-[#fff] text-[#4A424294] text-opacity-90  ">
                <!-- <img src="Images/blackico.png" alt="" class="pl-3 w-6"> -->
                <i class="ri-user-2-line ml-2"></i>
                <input id="fullName" required="" class="w-full focus:ring-0 outline-none bg-inherit placeholder:text-[#4A424294] placeholder:text-opacity-60 border-none"  type="text" placeholder="Full name">
            </div>
            <div class="flex gap-2  items-center  w-full rounded-full border-2 p-2 bg-[#D9D9D9] border-[#fff] text-[#4A424294] text-opacity-90  ">
                <i class="ri-mail-line ml-2"></i>
                <input id="email" required="" class="w-full focus:ring-0 outline-none bg-inherit placeholder:text-[#4A424294] placeholder:text-opacity-60 border-none "  type="text" placeholder="Email">
            </div>
            <div class="flex gap-2  items-center  w-full rounded-full border-2 p-2 bg-[#D9D9D9] border-[#fff] text-[#4A424294] text-opacity-90  ">
                <i class="ri-eye-off-line ml-2" id="togglePassword"></i>
                <input id="password" required="" class="w-full focus:ring-0 outline-none bg-inherit placeholder:text-[#4A424294] placeholder:text-opacity-60 border-none"  type="password" placeholder=" New Password">
            </div>
            <button class="text-center bg-[#2F4858] hover:bg-[#2f4858f8] items-center w-full rounded-full border-2 p-3  text-[#fff] text-opacity-90 ">
                <p>sign up</p>
                
            </button>
            <h4 class=" pt-10 underline text-[#4A4242] font-medium text-center hover:underline-offset-2 hover:cursor-pointer">
                Already have an account? <a href="signIn.html" class="hover:text-[#2f4858]"> Sign in</a> 
            </h4>
        </div>
        
    </div>
    <div>
        <h4 class=" bottom-10 absolute right-20 text-[#4A4242] text-opacity-50 font-medium text-lg">Powered by UNOCHA</h4>

    </div>
    <script src="js/index.js"></script>

</body>
</html>
