<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
</head>
<body class="">
    <div class="w-[80%] md:w-[40%]  mx-auto mt-[10%]">
        <a href="index.html" class=" pb-5 flex gap-2 items-center justify-center ">
            <img src="Images/school.png" alt="">
            <h1 class="text-[#2F4858] font-bold text-base lg:text-lg">GPONEDU</h1>
        </a>
        <!-- form -->
        <div class=" space-y-5">
            <div class="flex gap-2  items-center  w-full rounded-full border-2 p-2 bg-[#D9D9D9] border-[#fff] text-[#4A424294] text-opacity-90  ">
                <i class="ri-eye-off-line ml-2" id="togglePassword"></i>
                <input id="password" required="" class="w-full outline-none focus:ring-0 bg-inherit placeholder:text-[#4A424294] placeholder:text-opacity-60 border-none"  type="password" placeholder=" New Password">
            </div>
            <div class="flex gap-2  items-center  w-full rounded-full border-2 p-2 bg-[#D9D9D9] border-[#fff] text-[#4A424294] text-opacity-90  ">
                <i class="ri-eye-off-line ml-2" id="togglePassword1"></i>
                <input id="newPassword" required="" class="w-full  outline-none focus:ring-0  bg-inherit placeholder:text-[#4A424294] placeholder:text-opacity-60 border-none"  type="password" placeholder="Confirm Password">
            </div>
            <button class="text-center bg-[#2F4858] hover:bg-[#2f4858f8] items-center w-full rounded-full border-2 p-3  text-[#fff] text-opacity-90 ">
                <p>Confirm</p>
                
            </button>
           
        </div>
        
    </div>
    <div>
        <h4 class=" bottom-10 absolute right-20 text-[#4A4242] text-opacity-50 font-medium text-lg">Powered by UNOCHA</h4>

    </div>


    <script src="js/index.js"></script>

</body>
</html>
