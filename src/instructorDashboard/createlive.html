<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../output.css" rel="stylesheet">

</head>
<body class="scroll-smooth" style="font-family: 'Inter', sans-serif;">
    <div class="relative">
        <!-- sidebar -->
        <div id="navBar"></div>
        <!-- mainbody -->
       <div class="lg:ml-60">
        <header class="top  z-40  pt-1 sticky   bg-white" >
            <div class="items-center lg:hidden flex justify-around">
                <div class=" " onclick="showMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z" fill="#2F4858"></path></svg>
                </div>
                <div class="flex items-center ">
                    <img src="../Images/goalbglogo.png" alt="" class="w-10">
                    <p class="pl-1 font-extrabold text-[#2F4858] text-xs">GoalPrime Education</p>
                </div>
                <div>
                    <i class=" text-2xl ri-notification-2-line"></i>

                </div>
            </div>
            <div class=" hidden lg:flex md:mt-0 mt-6 px-10  py-3 md:gap-8 gap-20 text-[#263238] text-lg font-bold">
                <a href="live.html" class="hover:bg-slate-100 rounded-full p-1 ">
                    <svg aria-hidden="true" class="w-10 h-10 text-black sm:w-6 sm:h-6 dark:text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </a>
                <h4 class=" inline-flex text-center ">Live classes</h4>
                
            </div>
            <div class="border-2 border-b shadow-2xl "></div>
            <!-- content -->
            
        </header>
        <form action="" class=" pt-[60px] w-[90%] mx-auto md:w-[60%] md:mr-auto md:ml-10 mt-5">
            <div class="space-y-5 text-[#4A4242]">
                <div class= "flex flex-col items-start   " >
                    <label class=" md:my-[5px] inline-block font-semibold text-sm" for="">Course</label>
                    <Select class="  w-full px-3 py-5 mt-2 rounded-lg  border-none shadow-md font-medium bg-[#FAFAFA] focus:ring-0 outline-none focus:outline-none"  id="">
                         
                        <option value=""></option>
                        <option value=""></option>
                    </Select>
                </div>
                <div class= "flex flex-col items-start   ">
                    <p class="md:my-[5px] inline-block font-semibold text-sm">Select image</p>
                    <label class="  w-full px-3 py-5 mt-2 rounded-lg  border-none shadow-md font-medium bg-[#FAFAFA] focus:ring-0 outline-none focus:outline-none "  for="pic">
                        <div >
                            <input  type="file" name="" id="pic" class="sr-only" >
                            <p class="float-right underline text-xs last:text-[#4A4242]">Browse</p>
                        </div>
                    </label>
                    
                </div>
                <div  class= "flex flex-col items-start ">
                    <label class=" md:my-[5px] inline-block font-semibold text-sm"  for="">Meeting Topic</label>
                    <input id=""  class="  w-full px-3 py-5 mt-2 rounded-lg  border-none shadow-md font-medium bg-[#FAFAFA] focus:ring-0 outline-none focus:outline-none" type="text" placeholder="">
                </div>
                <div  class= "md:flex flex-col items-start ">
                    <p class=" md:my-[5px] inline-block font-semibold text-sm"  for="">Duration</p>
                    <div class="w-full gap-10 md:flex justify-between px-3 py-5 mt-2 rounded-lg  border-none shadow-md font-medium bg-[#FAFAFA] focus:ring-0 outline-none focus:outline-none">
                        <label class=" md:my-[5px] inline-block font-medium text-sm"  for="">From
                            <input id="" type="datetime-local" name="start-class" value="2023-05-12T09:00" id="start-class" class="border-none  focus:ring-0 outline-none focus:outline-none">
                        </label>
                        <label class=" md:my-[5px] inline-block font-medium text-sm"  for="">To
                            <input id="" type="datetime-local" name="end-class" value="2023-05-12T13:00" id="end-class" class="border-none  focus:ring-0 outline-none focus:outline-none">
                        </label>
                    </div>
                </div>
                <div>
                    <button class= "w-full py-6 my-5 rounded-lg bg-[#00A651] text-white text-center border-none shadow-md font-semibold text-sm  focus:ring-0 outline-none focus:outline-none">
                        Create class
                    </button>
                </div>
                
                
            </div>
            
        </form>
       </div> 
        
    </div>

    <script src="../js/instructornav.js"></script> 
</body>
</html>
