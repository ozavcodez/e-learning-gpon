<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="output.css" rel="stylesheet">
</head>
<body class="scroll-smooth" style="font-family: 'Inter', sans-serif;">
    <div class="relative">
        <div id="navBar"></div>
        <!-- main view -->
        <div class="md:ml-60 pb-10">
            <header class="top  z-50  pt-1 sticky   bg-white" >
                <div class="items-center md:hidden flex justify-around">
                    <div class=" " onclick="showMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z" fill="#009348"></path></svg>
                    </div>
                    <div class="flex items-center ">
                        <img src="Images/goalbglogo.png" alt="">
                        <p class="pl-2 ">Gponedu</p>
                    </div>
                    <div>
                        <i class=" text-2xl ri-notification-2-line"></i>

                    </div>
                </div>
                <div class="hidden md:flex md:mt-0 mt-6 px-10  py-3 md:gap-8 gap-20 text-[#263238] text-lg font-bold">
                    <a href="courses.html" class="hover:bg-slate-100 rounded-full p-1 ">
                        <svg aria-hidden="true" class="w-10 h-10 text-black sm:w-6 sm:h-6 dark:text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                    </a>
                    <h4 class=" inline-flex text-center ">Available Courses</h4>
                    
                </div>
                <div class="border-2 border-b shadow-2xl "></div>

            </header>

            <!-- view -->
            <div class=" w-[80%] md:w-[95%] mx-auto mt-10 pt-[60px]" >
                <!-- search bar -->
                <div class="text-[#4A424294] text-opacity-50 ">
                    <input type="text" placeholder="search for courses" class="focus:border-current outline-none bg-transparent w-full text-lg m-2 py-2 md:py-3 rounded-full focus:ring-0">
                </div>
                <!-- courses cards -->
                <div class="grid md:grid-cols-3 gap-10 mt-10" id="card"></div>
            </div>
        </div>
    </div>
    

    <script src="js/navBar.js"></script>
    <script src="js/card.js"></script>
</body>
</html>
