<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="output.css" rel="stylesheet">
</head>
<body class="scroll-smooth" style="font-family: 'Inter', sans-serif;">
    <div class="relative">
        <div id="navBar"></div>
        <!-- main view -->
        <div class="lg:ml-60">
            <header class="top  z-40  pt-1 sticky   bg-white" >
                <div class="items-center lg:hidden flex justify-between w-[90%] mx-auto">
                    <div class=" " onclick="showMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H21V20H3V18Z" fill="#009348"></path></svg>
                    </div>
                    <div class="flex items-center ">
                        <img src="Images/goalbglogo.png" alt="" class="w-10">
                        <p class="pl-1 font-extrabold text-[#2F4858] text-xs">GoalPrime Education</p>
                    </div>
                    <div>
                        <i class=" text-2xl ri-notification-2-line"></i>

                    </div>
                </div>
                <div class=" hidden lg:flex md:mt-0 mt-6 px-10  py-3 md:gap-8 gap-20 text-[#263238] text-lg font-bold">
                    <a href="availablecourses.html" class="hover:bg-slate-100 rounded-full p-1 ">
                        <svg aria-hidden="true" class="w-10 h-10 text-black sm:w-6 sm:h-6 dark:text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                    </a>
                    <h4 class=" inline-flex text-center ">Live classes</h4>
                    
                </div>
                <div class="border-2 border-b shadow-2xl "></div>

            </header>

            <!-- <hr class="text-white drop-shadow-2xl"> -->
            <!--  view-->
            <div class=" w-[90%] mx-auto md:w-[85%] md:mr-auto md:ml-10 pt-[60px] my-10" >
                <figure class="relative  ">
                    <div class=" rounded-2xl bg-[#D9D9D9] h-56 md:h-48 w-full">
                    <img src="" alt="" class=" object-cover">
    
                    </div>
                    <figcaption class="absolute flex flex-col h-full w-full top-0 left-0">
                        <div class="  flex justify-between p-5">
                            <div class="text-[#2F4858]">
                                <h4 class="text-lg font-semibold">Financial & Grant MGT Live class</h4>
                                <p class="text-sm">Introduction to financial management</p>
                            </div>
                            <svg class="w-5 h-5 text-black sm:w-6 sm:h-6 dark:text-gray-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3C10.9 3 10 3.9 10 5C10 6.1 10.9 7 12 7C13.1 7 14 6.1 14 5C14 3.9 13.1 3 12 3ZM12 17C10.9 17 10 17.9 10 19C10 20.1 10.9 21 12 21C13.1 21 14 20.1 14 19C14 17.9 13.1 17 12 17ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z"></path></svg>
                        </div>
                        <div class="  pt-10 flex justify-between px-10 item-center ">
                            <p class="text-sm">120 students</p>
                            <button class="text-sm font-semibold text-center bg-[#00A651] text-white p-2">Join Class</button>
                        </div>
                    </figcaption>
                </figure>
                
            </div>
           
        </div>
    </div>
    

    <script src="js/navBar.js"></script>
